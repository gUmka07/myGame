<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LEGO Tetris</title>
<link rel="icon" href="/favicon.ico" />
<link rel="manifest" href="/manifest.webmanifest" />
<link rel="stylesheet" href="/styles/base.css" />
<link rel="stylesheet" href="/styles/lego-theme.css" />
<!-- Telegram WebApp SDK (разрешено CSP) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="app" class="app">
<header class="topbar">
<img src="/assets/img/logo.png" alt="LEGO Tetris" class="logo" />
<div class="scoreboard">
<span id="level">Lv.1</span>
<span id="score">0</span>
<button id="btn-pause" class="btn">Pause</button>
</div>
</header>


<main class="main">
<canvas id="board" width="300" height="600" class="board"></canvas>
<aside class="side">
<div class="next">
<h3>Next</h3>
<canvas id="next" width="120" height="120"></canvas>
</div>
<div class="leaderboard" id="leaderboard"></div>
</aside>
</main>


<footer class="controls" id="touch-controls"></footer>
</div>


<!-- Ваши скрипты -->
<script type="module" src="/js/app.js"></script>
</body>
</html>
